buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}
apply plugin: 'java'
// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
	baseName = 'powerchart'
	version =  '0.0.1-SNAPSHOT'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	compile(
		"org.springframework.boot:spring-boot-starter-web",
		"org.springframework.boot:spring-boot-starter-thymeleaf",
		"org.springframework.boot:spring-boot-devtools",
		[group: "org.projectlombok", name:"lombok", version: "1.16.0"],
		[group: "org.slf4j", name: "slf4j-api", version: "1.7.25"],
		[group: "ch.qos.logback", name: "logback-classic", version: "1.2.3"],
		[group: "ch.qos.logback", name: "logback-core", version: "1.2.3"],
		"org.jfree:jfreechart:1.5.0"
	)
	testCompile("org.springframework.boot:spring-boot-starter-test")
}

